<div>
    <h2 data-translate="leaveManagementSystemApp.leaveApplicationHistory.home.title">Leave Application Histories</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="leave-application-history.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="leaveManagementSystemApp.leaveApplicationHistory.home.createLabel">
                        Create new Leave Application History
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="leaveManagementSystemApp.leaveApplicationHistory.status">Status</span></th>
                    <th><span data-translate="leaveManagementSystemApp.leaveApplicationHistory.comment">Comment</span></th>
                    <th><span data-translate="leaveManagementSystemApp.leaveApplicationHistory.actionDate">Action Date</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="leaveApplicationHistory in vm.leaveApplicationHistories track by leaveApplicationHistory.id">
                    <td><a ui-sref="leave-application-history-detail({id:leaveApplicationHistory.id})">{{leaveApplicationHistory.id}}</a></td>
                    <td data-translate="{{'leaveManagementSystemApp.Status.' + leaveApplicationHistory.status}}">{{leaveApplicationHistory.status}}</td>
                    <td>{{leaveApplicationHistory.comment}}</td>
                        <td>{{leaveApplicationHistory.actionDate | date:'mediumDate'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="leave-application-history-detail({id:leaveApplicationHistory.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="leave-application-history.edit({id:leaveApplicationHistory.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="leave-application-history.delete({id:leaveApplicationHistory.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
