
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLeaveApplicationHistoryLabel" data-translate="leaveManagementSystemApp.leaveApplicationHistory.home.createOrEditLabel">Create or edit a Leave Application History</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.leaveApplicationHistory.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.leaveApplicationHistory.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="leaveManagementSystemApp.leaveApplicationHistory.status" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.leaveApplicationHistory.status" id="field_status" required>
                <option value="APPROVED" data-translate="leaveManagementSystemApp.Status.APPROVED">APPROVED</option>
                <option value="REJECTED" data-translate="leaveManagementSystemApp.Status.REJECTED">REJECTED</option>
            </select>
            <div ng-show="editForm.status.$invalid">
                <p class="help-block"
                    ng-show="editForm.status.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="leaveManagementSystemApp.leaveApplicationHistory.comment" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                    ng-model="vm.leaveApplicationHistory.comment"
                    required/>
            <div ng-show="editForm.comment.$invalid">
                <p class="help-block"
                    ng-show="editForm.comment.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="leaveManagementSystemApp.leaveApplicationHistory.actionDate" for="field_actionDate">Action Date</label>
                <div class="input-group">
                    <input id="field_actionDate" type="text" class="form-control" name="actionDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.leaveApplicationHistory.actionDate" is-open="vm.datePickerOpenStatus.actionDate"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('actionDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.actionDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.actionDate.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
