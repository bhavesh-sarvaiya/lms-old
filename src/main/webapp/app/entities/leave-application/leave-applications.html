<div>
    <h2 data-translate="leaveManagementSystemApp.leaveApplication.home.title">Leave Applications</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="leave-application.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="leaveManagementSystemApp.leaveApplication.home.createLabel">
                        Create new Leave Application
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="leaveManagementSystemApp.leaveApplication.reason">Reason</span></th>
                    <th><span data-translate="leaveManagementSystemApp.leaveApplication.status">Status</span></th>
                    <th><span data-translate="leaveManagementSystemApp.leaveApplication.dateFrom">Date From</span></th>
                    <th><span data-translate="leaveManagementSystemApp.leaveApplication.endDate">End Date</span></th>
                    <th><span data-translate="leaveManagementSystemApp.leaveApplication.leaveType">Leave Type</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="leaveApplication in vm.leaveApplications track by leaveApplication.id">
                    <td><a ui-sref="leave-application-detail({id:leaveApplication.id})">{{leaveApplication.id}}</a></td>
                    <td>{{leaveApplication.reason}}</td>
                    <td data-translate="{{'leaveManagementSystemApp.Status.' + leaveApplication.status}}">{{leaveApplication.status}}</td>
                        <td>{{leaveApplication.dateFrom | date:'mediumDate'}}</td>
                        <td>{{leaveApplication.endDate | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="leave-type-detail({id:leaveApplication.leaveType.id})">{{leaveApplication.leaveType.code}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="leave-application-detail({id:leaveApplication.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="leave-application.edit({id:leaveApplication.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="leave-application.delete({id:leaveApplication.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
