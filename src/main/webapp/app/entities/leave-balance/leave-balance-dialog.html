
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLeaveBalanceLabel" data-translate="leaveManagementSystemApp.leaveBalance.home.createOrEditLabel">Create or edit a Leave Balance</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.leaveBalance.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.leaveBalance.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="leaveManagementSystemApp.leaveBalance.noOfLeave" for="field_noOfLeave">No Of Leave</label>
            <input type="number" class="form-control" name="noOfLeave" id="field_noOfLeave"
                    ng-model="vm.leaveBalance.noOfLeave"
                    required/>
            <div ng-show="editForm.noOfLeave.$invalid">
                <p class="help-block"
                    ng-show="editForm.noOfLeave.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.noOfLeave.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
