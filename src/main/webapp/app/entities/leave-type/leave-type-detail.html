
<div>
    <h2><span data-translate="leaveManagementSystemApp.leaveType.detail.title">Leave Type</span> {{vm.leaveType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="leaveManagementSystemApp.leaveType.name">Name</span></dt>
        <dd>
            <span>{{vm.leaveType.name}}</span>
        </dd>
        <dt><span data-translate="leaveManagementSystemApp.leaveType.code">Code</span></dt>
        <dd>
            <span>{{vm.leaveType.code}}</span>
        </dd>
        <dt><span data-translate="leaveManagementSystemApp.leaveType.description">Description</span></dt>
        <dd>
            <span>{{vm.leaveType.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="leave-type-detail.edit({id:vm.leaveType.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
