<div>
    <h2 data-translate="leaveManagementSystemApp.leaveType.home.title">Leave Types</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="leave-type.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="leaveManagementSystemApp.leaveType.home.createLabel">
                        Create new Leave Type
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <!-- <th><span data-translate="global.field.id">ID</span></th>-->
                    <th><span data-translate="leaveManagementSystemApp.leaveType.name">Name</span></th>
                    <th><span data-translate="leaveManagementSystemApp.leaveType.code">Code</span></th>
                    <th><span data-translate="leaveManagementSystemApp.leaveType.description">Description</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="leaveType in vm.leaveTypes track by leaveType.id">
                   <!-- <td><a ui-sref="leave-type-detail({id:leaveType.id})">{{leaveType.id}}</a></td> -->
                    <td>{{leaveType.name}}</td>
                    <td>{{leaveType.code}}</td>
                    <td>{{leaveType.description}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="leave-type-detail({id:leaveType.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="leave-type.edit({id:leaveType.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="leave-type.delete({id:leaveType.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
